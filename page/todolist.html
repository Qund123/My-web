<script>

var select = 0;
  $('.btn-23').click(function () {
    var input = $('#input').val();
    if (input != '') {
        $('ul').append('<li id="list">' + '<input id="checkbox" type="checkbox">' + input + '</li>')
    }else {
        alert("아무것도 없당");
      }
  });
  
  $('.btn-17').click(function () {
    $('input:checked').parent().remove()
  });

  $('.btn-99').click(function () {
    if(select == 0){
      select = 1;
    $('input:checkbox').prop("checked", true)
    }else{
      select = 0;
      $('input:checkbox').prop("checked", false)
    }
  });

</script>
